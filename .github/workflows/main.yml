name: Run ETF Scraper

# 触发条件
on:
  workflow_dispatch:      # 允许手动点击按钮运行
  schedule:
    # 每天北京时间 23:00 运行
    # GitHub 使用 UTC 时间，北京时间 23:00 = UTC 15:00
    - cron: '0 15 * * *'

# 权限设置：允许写入代码仓库以发布网页
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖库
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4. 运行你的爬虫脚本
    - name: Run script
      run: python main.py

    # 5. 将生成的 index.html 和图片发布到 gh-pages 分支
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true  # 保持其他文件，避免覆盖
